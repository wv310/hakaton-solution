<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Search for materials</h1>
    <form action="/search/" method="GET">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword">
        <label for="age_filter">Date of creation:</label>
        <input type="text" id="age_filter" name="age_filter">
        <label for="country_filter">Country:</label>
        <input type="text" id="country_filter" name="country_filter">
        <label for="language_filter">Language:</label>
        <input type="text" id="language_filter" name="language_filter">
        <button type="submit">Search</button>
    </form>
    <div id="search_results">
    </div>
 </body>
 </html>
