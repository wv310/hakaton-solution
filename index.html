<!DOCTYPE html>
 <html>
 <head>
     <title>Поиск материалов</title>
 </head>
 <body>
     <h1>Поиск материалов</h1>
     <form action="/search/" method="GET">
         <label for="keyword">Ключевое слово:</label>
         <input type="text" id="keyword" name="keyword">
         <label for="age_filter">Диапазон возрастов:</label>
         <input type="text" id="age_filter" name="age_filter">
         <label for="country_filter">Страна:</label>
         <input type="text" id="country_filter" name="country_filter">
         <label for="language_filter">Язык:</label>
         <input type="text" id="language_filter" name="language_filter">
         <button type="submit">Искать</button>
     </form>
     <!-- Отображение результатов поиска -->
     <div id="search_results">
         <!-- Результаты поиска будут отображены здесь -->
     </div>
</body>
</html>
